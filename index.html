<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Ratings</title>
</head>
<body>
    <!-- main background container -->
    <div class="container">
        <!-- card container -->
        <div class="card__container">
            <!-- star icon image -->
            <img id="icon-star" src="./images/icon-star.svg" alt="icon-star">
            <!-- feedback question -->
            <h1 id="feedback-Question">How did we do?</h1>
            <p class="para">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="feedback">
                <div id="select1" class="feedBack one" onclick="highlight('select1')">1</div>
                <div id="select2" class="feedBack two" onclick="highlight('select2')">2</div>
                <div id="select3" class="feedBack three" onclick="highlight('select3')">3</div>
                <div id="select4" class="feedBack four" onclick="highlight('select4')">4</div>
                <div id="select5" class="feedBack five" onclick="highlight('select5')">5</div>
            </div>
            <button class="submitBtn">SUBMIT</button>
        </div>
        <!-- Thankyou Popup -->
        <div class="popup__container">
            <img src="./images/illustration-thank-you.svg" alt="img-thankyou" id="img-thankyou">
            <button class="ratingBtn">You haven't rated us yet!</button>
            <h1 id="thank-you">Thank you!</h1>
            <p class="para-thankyou" >We appreciate you taking the time to give a rating. If you ever need more support, 
                donâ€™t hesitate to get in touch!</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
